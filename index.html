<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 50px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff0080, 0 0 20px #ff0080;
      }
      to {
        text-shadow: 0 0 20px #ff0080, 0 0 40px #ff0080;
      }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ ChÃºc má»«ng sinh nháº­t! ðŸŽ‚</h1>
  <canvas id="fireworks"></canvas>

  <script>
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let W = (canvas.width = window.innerWidth);
    let H = (canvas.height = window.innerHeight);

    const particles = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createFirework(x, y) {
      const colors = ["#ff4d4d", "#ffff66", "#66ff66", "#66ccff", "#ff66ff"];
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: x,
          y: y,
          radius: 2,
          color: colors[Math.floor(Math.random() * colors.length)],
          angle: random(0, 2 * Math.PI),
          speed: random(1, 10),
          alpha: 1,
          decay: random(0.01, 0.02),
        });
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, W, H);

      for (let i = 0; i < particles.length; i++) {
        let p = particles[i];
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= p.decay;

        if (p.alpha <= 0) {
          particles.splice(i, 1);
          i--;
          continue;
        }

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${hexToRgb(p.color)}, ${p.alpha})`;
        ctx.fill();
      }

      requestAnimationFrame(animate);
    }

    function hexToRgb(hex) {
      let bigint = parseInt(hex.replace("#", ""), 16);
      let r = (bigint >> 16) & 255;
      let g = (bigint >> 8) & 255;
      let b = bigint & 255;
      return `${r},${g},${b}`;
    }

    canvas.addEventListener("click", (e) => {
      createFirework(e.clientX, e.clientY);
    });

    setInterval(() => {
      createFirework(random(100, W - 100), random(100, H - 100));
    }, 1500);

    animate();
    window.addEventListener("resize", () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
